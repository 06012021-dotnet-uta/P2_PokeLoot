trigger:
  - main
pr: none     

pool:
  vmImage: 'windows-latest'
variables:
  solution: 'P2Project/P2Angular'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Angular
  displayName: Angular
  jobs:
  - job: angularjob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'

    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarCloudToken'
        organization: 'p2project-1'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'P2Project_P2'
        cliProjectName: 'P2Angular'
        cliSources: '$(solution)/src'
        extraProperties: 'sonar.javascript.lcov.reportPaths=$(solution)/coverage/P2Angular/lcov.info'
        

    - task: Npm@1
      inputs:
        command: 'install'
        workingDir: $(solution)

    - task: Npm@1
      inputs:
        command: 'custom'
        workingDir: $(solution)
        customCommand: 'run build-prod'
    - task: SonarCloudAnalyze@1
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
    # - task: Npm@1
    #   displayName: 'NPM Test'
    #   inputs:
    #     command: 'custom'
    #     workingDir: $(solution)
    #     customCommand: 'run test-headless'

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(solution)/dist'
        includeRootFolder: true
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'dist'
        publishLocation: 'Container'

    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'P2(6b99bb29-57fd-4673-b918-0d515335b837)'
        appType: 'webApp'
        WebAppName: 'pokelootapi'
        deployToSlotOrASE: true
        ResourceGroupName: 'PokeLoot'
        SlotName: 'production'
        packageForLinux: '$(System.DefaultWorkingDirectory)/P2Project/P2Angular/dist/P2Angular'