trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: 'P2Project/P2Angular'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job:
    steps:
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'P2_SonarCloudToken'
        organization: 'p2project-1'
        scannerMode: 'MSBuild'
        projectKey: 'P2Project_P2'
        projectName: 'P2'
        
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - task: Npm@1
      displayName: 'NPM Install'
      inputs:
        command: 'install'
        workingDir: $(solution)

    - task: Npm@1
      displayName: 'NPM Build Angular'
      inputs:
        command: 'custom'
        workingDir: $(solution)
        customCommand: 'run build --prod'
    - task: SonarCloudAnalyze@1

    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'

- stage: Deploy
  jobs:
  - job: angulardeploy
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'P2(6b99bb29-57fd-4673-b918-0d515335b837)'
        appType: 'webApp'
        WebAppName: 'PokeLoot'
        deployToSlotOrASE: true
        ResourceGroupName: 'PokeLoot'
        SlotName: 'production'
        packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'











