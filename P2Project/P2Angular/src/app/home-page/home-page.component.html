<div class="container">
    

    <form class="d-inline-flex p-2">
        <input class="form-control me-2 input-sm" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>

    <br>

    <div class="border"></div>

    <br>

    <div class="newPost">
    <button style="justify-self: center; font-size: large;">Make A Post</button> <!-- Add method to make a post-->
    </div>
    <br>
    <br>

    <div *ngFor="let post of displayBoard">
        
        <div class="card">
            <div class="outer-column">
                <div class="car-header">
                    <img class="btn btn-circle btn-lg" src ='https://www.popsockets.com/dw/image/v2/BDFW_PRD/on/demandware.static/-/Sites-popsockets-master-catalog/default/dwc69e17a6/images/hi-res/Master-Ball-Gloss_01_Top-View.png?sw=200&sh=200' alt='profile pictures'>
                    <div class="column">
                        <div class="card-username">
                            <p>@{{post.UserName}}</p>
                        </div>
                        <div class="card-info">
                            <div class="date">
                                <p>{{post.PostTime | date: 'short'}}</p>
                            </div>
                            
                            <div class="type">
                                <p>{{post.PostType}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="post.Price">
                    <h6> {{post.Price}} coins</h6>
                </div>
                <div class="card-details">
                    <p>{{post.PostDescription}}</p>
                    <div *ngIf="post.PostType == 'Sale'">
                        <button>Buy Card</button>

                    </div>
                </div>
                
            </div>
            <div class="image">
                <img src={{post.SpriteLink}} alt="Pokemon Sprite"> 
            </div>
        </div>
    </div>

</div>
