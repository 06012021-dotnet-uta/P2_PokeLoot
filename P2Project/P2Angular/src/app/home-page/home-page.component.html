<div class="container">

    <div class="row justify-content-center my-5">
        <div class="col text-center">

            <form class="d-inline-flex p-2" (ngSubmit)="OnSubmit(searchForm)" #searchForm="ngForm">
                <input type="text" id="search" name="search" class="form-control me-2 input-sm" placeholder="Search"
                    aria-label="Search" ngModel>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <br>

            <div class="border my-5 d-flex justify-content-center"></div>

            <br>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col col-lg-8">
                <app-posts [search]="searchString"></app-posts>
            </div>
        </div>

    </div>

    <div *ngFor="let post of displayBoard">

</div>
